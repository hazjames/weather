<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmyeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

  <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" th:href="@{/app.css}" />

  <title>Weather</title>

</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" th:href="@{/}" class="brand-logo">Weather</a>
    </div>
  </nav>
  <div class="search-bar container">
    <div class="row">
      <div class="col s12">
        <h3 class="center-align grey-text text-darken-3">What is your location?</h3>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <form action="#" th:action="@{/weather}" method="post">
          <div class="input-field">
            <input name="userLocation" id="userLocation" type="search" placeholder="Enter a location..." required="required"/>
            <i class="material-icons">search</i>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script th:src="@{/vendor/jquery/jquery-3.4.1.min.js}"></script>
  <script th:src="@{/vendor/materialize/js/materialize.js}"></script>
  <script th:src="@{/app.js}"></script>

  </body>
</html>
